<html>
  <head>
    <title>Task List 2023</title>
    <link rel="stylesheet" href="Task3.css" type="text/css" media="screen" charset="utf-8">  
  </head>
  <body>
 
    <header>
        <h1>Task List 2023</h1>
        <form id="new-task-form">
        <input type="text" id="new-task-input" placeholder="Enter your Tasks...">
        <input type="submit" id="new-task-submit" value="Add task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2> List of Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My Shiny Task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Task3.js"></script>

  </body>
</html>
